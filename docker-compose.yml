services:
  web:
    build: ./services/web
    command: python manage.py run -h 0.0.0.0
    volumes:
      - ./services/web/:/usr/src/app
    ports:
      - 5001:5000
    env_file:
      - ./.env.dev
  db:
    image: postgres:14
    volumes:
      - postgres_data:/varlib/postgresql/data
    environment:
      - POSTGRES_USER=test_user
      - POSTGRES_PASSWORD=test_password123
      - POSTGRES_DB=test_db_dev

volumes:
  postgres_data:
